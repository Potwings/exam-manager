server:
  port: 8080

spring:
  profiles:
    active: dev
    group:
      dev: local
  datasource:
    url: jdbc:mariadb://127.0.0.1:3306/exam_scorer?useSSL=false&serverTimezone=Asia/Seoul
    username:
    password:
    driver-class-name: org.mariadb.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        format_sql: false
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

app:
  upload-dir: ./uploads
  cors:
    allowed-origins:
      - http://localhost:5173
      - http://exam.crinity.com:5173

ollama:
  base-url: http://localhost:11434
  model: gemma3
  timeout: 120

openai:
  api-key: ""
  model: gpt-5.2
  timeout: 120

llm:
  provider: openai    # ollama, openai, none
