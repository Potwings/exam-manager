server:
  port: 8080

spring:
  profiles:
    active: dev
  datasource:
    url: jdbc:mariadb://127.0.0.1:3306/exam_scorer?useSSL=false&serverTimezone=Asia/Seoul
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: org.mariadb.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        format_sql: false
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

app:
  upload-dir: ./uploads

ollama:
  base-url: https://wwtd27rne2mw0v-11434.proxy.runpod.net/
  model: gemma3:4b
  timeout: 120
  enabled: true
